<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Import font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Import font 'Edu VIC WA NT Beginner' from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../styles/work.css">
        <script src="../js/work.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title row">
                <div class="col-md-12">
                    <h1>Let's work!</h1>
                </div>
            </div>
            <div class="timer-container row">
                <!-- Timer container -->
                <div class="timer-container-item">
                    <div class="timer-container-number">
                        <span id="minutes">00</span>
                    </div>
                    <div class="timer-container-text">
                        <span>min</span>
                    </div>
                </div>
                <div class="timer-container-item">
                    <div class="timer-container-number">
                        <span id="seconds">00</span>
                    </div>
                    <div class="timer-container-text">
                        <span>sec</span>
                    </div>
                </div>
            </div>
            <div class="buttons-container row">
                <div class="action-button-container col-12">
                    <!-- Button to initiate the work time -->
                    <button class="action-button action-button-left btn btn-danger"
                        id="pause-button"
                        onclick="pause()">
                        <!-- Icon:play -->
                        <i class="fa fa-pause"></i>
                    </button>
                    <!-- Button to initiate the work time -->
                    <button class="action-button action-button-right btn btn-danger"
                        id="start-button"
                        onclick="start()">
                        <!-- Icon:play -->
                        Go to break
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
