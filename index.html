<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Import font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="styles/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Pomodoro Clock</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>
                        App to help you track your pomodoro sessions.
                    </p>
                </div>
            </div>
            <div class="row">
                <div id="start-button-container" class="col-md-12">
                    <!-- Button to initiate the work time -->
                    <div class="col-md-6">
                    <button class="btn btn-primary"
                        id="go-button"
                        class="go-button"
                    >
                        <!-- Icon:play -->
                        <i class="fa fa-play"></i>
                        Start workings!
                    </button>
                </div>
            </div>

            <div class="row">
                <!-- Button to open the settings modal -->
                <div id="settings-button-container" class="col-md-6">
                    <button class="btn btn-primary"
                        id="settings-button"
                        data-toggle="modal"
                        data-target="#modal-configurations"
                    >
                        <!-- Icon:settings -->
                        <i class="fa fa-gear"></i>
                        Settings
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <!-- Bootstrap modal to manage settings - work time, pause time, has pauses, etc -->
            <div class="modal fade" id="modal-configurations" tabindex="-1" role="dialog" aria-labelledby="modal-configurations-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-configurations-label">Configurations</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="work-time">
                                            Time of work
                                        </label>
                                        <input type="number"
                                            class="form-control"
                                            id="work-time"
                                            value="25"
                                            min="1"
                                            max="60"
                                            onchange="updateWorkTime()"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="pause-time">
                                            Time of pause
                                        </label>
                                        <input type="number"
                                            class="form-control"
                                            id="pause-time"
                                            value="5"
                                            min="1"
                                            max="60"
                                            onchange="updatePauseTime()"
                                        >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-label" for="has-pauses">
                                            Can pause work or break?
                                        </label>
                                        <select class="form-control"
                                            id="has-pauses"
                                            onchange="updateHasPauses()"
                                        >
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
